<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Weather App</title>
</head>
<body>

	<main class="container mx-auto">
		<h2 class="text-center text-muted my-2">Weather App</h2>
		<form class="form-control location my-3  border-0 text-center" style="background: transparent;">
			<label for="city text-center">Enter a location</label><br>
			<input type="text" name="city" placeholder="e.g Lagos" class="form-control">
		</form>
		<div class="card shadow-lg rounded d-none">
			<img src="https://via.placeholder.com/400x300" class="time card-img-top">

			<div class="icon bg-light mx-auto text-center shadow">
				<!-- icon -->
				<img src="" alt="weather-icon">
			</div>

			<div class="details text-muted text-center text-uppercase">
				<h4 class="my-3">City Name</h4>

				<!-- <h5 class="">02:50pm</h5> -->

				<div class="my-2">Weather condition</div>

				<div class="display-4 my-3">
					<span>temp</span>
					<span>&deg;C</span>
				</div>
			</div>
			
		</div>
		
	</main>


	<script src="JS/forecast.js"></script>
	<script src="JS/app.js"></script>
</body>
</html>
